spring.datasource.url=jdbc:postgresql://localhost:5432/ragdb
spring.datasource.username=rag
spring.datasource.password=secret
spring.datasource.driver-class-name=org.postgresql.Driver

# Run SQL scripts on every startup
spring.sql.init.mode=always

# where to find schema SQL scripts
spring.sql.init.schema-locations=classpath:schema.sql

# Ensure pgvector schema is ready before using it
	# Checks pgvector extension
	# Validates vector table
	# Creates table if missing
	# Validates column types
spring.ai.vectorstore.pgvector.initialize-schema=true
